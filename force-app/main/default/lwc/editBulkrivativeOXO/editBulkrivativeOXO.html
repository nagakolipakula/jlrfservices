<template>
    <!-- Dual-Listbox for Derivatives -->
    <lightning-dual-listbox
        name="discoveryDerivatives"
        label="Choose Discovery Derivatives"
        source-label="Available"
        selected-label="Selected"
        options={derivativesOptions}
        value={selectedDerivatives}
        onchange={handlePicklistChange}>
    </lightning-dual-listbox>

    <!-- Fetch Button -->
    <lightning-button
        label="Fetch Bulk Derivatives"
        onclick={fetchBulkDerivatives}
        variant="brand">
    </lightning-button>

    <!-- Datatable to Display Results -->
    <template if:true={data}>
        <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns}
            hide-checkbox-column
            suppress-bottom-bar>
        </lightning-datatable>
    </template>

    <!-- No Data Message -->
    <template if:false={data}>
        <p>No data available for the selected filters.</p>
    </template>
</template>
