<template>
    <div class="id-container">
        <span class="id-label">{label.GOL_JLR_Id} {jlrId}</span> <!--GOL-3173-->
    </div>
    <div class="summary-and-button-container">
        <div class="container">
            <div class="summary-card">
                <div class="lease-info">
                    <p class="lease-title">
                        <strong>{productDescription}</strong> <!-- GOL-4251 -->
                        <span class="lease-amount">
                            <lightning-formatted-number 
                                value={financeRecord.ERPT_FIN_InstallmentIntGrossAmt__c}
                                format-style="currency">
                            </lightning-formatted-number>
                        </span>
                        <span class="label-text">{label.GOL_monthly}</span>
                    </p>
                    <!-- <div class="vat-toggle-row">
                        <input type="checkbox" id="vatToggle" />
                        <label for="vatToggle" class="vat-label">{label.GOL_VAT_label}</label>
                    </div> -->
                </div>
                <div class="details">
                    <!-- <div class="detail-row">
                        <span>{label.GOL_Final_price_with_trade_in}</span>
                        <span> <lightning-formatted-number value={financeRecord.ERPT_FIN_TotalGrossAmt__c} format-style="currency"> </lightning-formatted-number></span>
                    </div>
                    <div class="detail-row">
                        <span>{label.GOL_Deposits}</span>
                        <span> <lightning-formatted-number value={financeRecord.LMS_FIN_Deposit__c} format-style="currency"> </lightning-formatted-number></span>
                    </div>
                    <div class="detail-row">
                        <span>{label.GOL_Agreement_duration}</span>
                        <span> <lightning-formatted-number value={financeRecord.LMS_FIN_Term__c}> </lightning-formatted-number> months</span>
                    </div>
                    <div class="detail-row">
                        <span>{label.GOL_Mileage_per_annum}</span>
                        <span> <lightning-formatted-number value={financeRecord.LMS_FIN_Annual_Contract_Mileage__c} > </lightning-formatted-number> km</span>
                    </div>
                    <div class="detail-row">
                        <span>{label.GOL_Effective_rate}</span>
                        <span> <lightning-formatted-number value={financeRecord.ERPT_FIN_EffectiveRate__c} format-style="percent"> </lightning-formatted-number></span>
                    </div>
                    <div class="detail-row">
                        <span>{label.GOL_Nominal_rate}</span>
                        <span> <lightning-formatted-number value={financeRecord.ERPT_FIN_NominalRate__c} format-style="percent"> </lightning-formatted-number></span>
                    </div>
                    <div class="detail-row">
                        <span>{label.GOL_Management_fees}</span>
                        <span> <lightning-formatted-number value={financeRecord.ERPT_FIN_TotalGrossAmt__c} format-style="currency"> </lightning-formatted-number></span>
                    </div> -->
                    <template if:true={quoteDetails}>
                        <template if:true={quoteDetails.length}>
                            <template for:each={quoteDetails} for:item="detail">
                                <div key={detail.id} class="detail-row">
                                    <span class="field-label">{detail.label}</span>
                                    <span class="field-value">{detail.value}</span>
                                </div>
                            </template>
                        </template>
                        <template if:false={quoteDetails.length}>
                            <div class="detail-row">
                                {label.GOL_FS_View_Quote_Error}
                            </div>
                        </template>
                    </template>
                    <div class="divider"></div>
                    <div class="total-row">
                        <span>{label.GOL_Total} {productDescription} {label.GOL_Amount}</span>  <!-- GOL-4251 -->
                        <span> <lightning-formatted-number value={financeRecord.ERPT_FIN_TotalGrossAmt__c} format-style="currency"> </lightning-formatted-number></span>
                    </div>
                </div>
                <div class="monthly-payment">
                    <h3>{label.GOL_Monthly_payment}</h3>
                    <p class="payment-amount"><span> <lightning-formatted-number value={financeRecord.ERPT_FIN_InstallmentIntGrossAmt__c} format-style="currency"> </lightning-formatted-number></span></p>
                </div>
                <!-- <p class="description">
                    {label.GOL_Lorem_Text}
                </p> -->
                <div class="modify-button">
                    <button type="button" disabled={IsNotCreated} class="slds-button slds-button_neutral" data-id={financeRecord.GOL_JLR_ID__c} onclick={handleModifyClick}>{label.GOL_Modify_button}</button>
                </div>
                <div class="legaltextdescription">
                    <lightning-formatted-rich-text
                        value={legaltext}
                    ></lightning-formatted-rich-text>
                </div>           
            </div>
        </div>
    </div>
</template>
