<template>
    <div class="slider-container">
        <div class="input-container">
            <label class="slider-label">{labelName}</label>
            <div class="input-box-wrapper">
                <template if:true={isEuro}>
                    <span class="currency-symbol">{unit}</span>
                </template>
                <input
                    type="text"
                    value={formattedSliderValue}
                    onchange={handleInputChange}
                    class="input-box"
                    if:false={isDependentMileageSlider}/>
                <template if:true={isDependentMileageSlider}>
                    <input
                        type="text"
                        value={formattedSliderValue}
                        class="input-box"
                        readonly />
                </template>
                <template if:true={rangeUnits}>
                    <span class="mileage-units">{unit}</span>
                </template>
            </div>
        </div>
        <div class="slider-wrapper">
            <input
                type="range"
                min={minValue}
                max={maxValue}
                value={sliderValue}
                oninput={handleSliderChange}
                class="custom-slider" />
            <div class="slider-values">
                <span class="slider-min">{formattedMinValue}</span>
                <span class="slider-max">{formattedMaxValue}</span>
            </div>
        </div>
    </div>
</template>
