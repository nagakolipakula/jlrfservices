<template>
  <div>
    <c-gol-product-selection-component products={namesWithIds} onproductchange={handleProductSelectionChange}>
    </c-gol-product-selection-component>
  </div>
  <template if:true={childSliderComponent}>
    <div class="product-selection-label">
      {label.GOL_Adjust_parameters}
    </div>
    <div class="slider-container">
      <template for:each={sliders} for:item="slider">
        <c-gol-slider-component key={slider.id} label-name={slider.label} label-for={slider.id} unit={slider.unit}
          slider-value={slider.defaultValue} min-value={slider.min} max-value={slider.max} step-value={slider.step}
          onsliderchange={handleSliderChange}>
        </c-gol-slider-component>
      </template>
    </div>
  </template>
  <template if:true={hasNoFinancialProducts}>
    <p class="no-products-message">{label.GOL_No_Financial_products_available}</p>
  </template>
  <!--Insurance and Services Section Start-->
  <template if:true={childSliderComponent}>
    <div class="insurancelabelcss">
      {label.GOL_Finance_Insurance_and_Services}
    </div>
    <div class="insuranceservicescss">
      <template for:each={sliders} for:item="slider" for:index="index">
        <c-gol_-insurance-services-component key={slider.id} indexnumber={index}>
        </c-gol_-insurance-services-component>
      </template>
    </div>
  </template>
  <!--Insurance and Services Section End-->
  <div class="button-container">
    <button class="calculate-financing-btn" onclick={handleCalculateFinancingClick}>
      {label.GOL_Calculate_Financing}
    </button>
  </div>
  <!-- <c-gol_-finance-foundation-quote-view
    oncontactidchange={handleModify}>
  </c-gol_-finance-foundation-quote-view> -->
</template>
