<template>
    <div class="slds-backdrop slds-backdrop_open">
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        disabled={isCloseModalButtonDisabled}
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title={LABELS.LMS_Close}
                        onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text={LABELS.LMS_Close} variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">{LABELS.LMS_Close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{header}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium modal_content modalBody" id="modal-content-id-1" style="min-height: 10rem;">
                    <template if:true={isInputVisible}>
                        <div class="slds-is-relative">
                            <h2>{helpText}</h2>
                            <lightning-input onchange={setCode} label={fieldLabel} required></lightning-input>
                        </div>
                    </template>
                    <template if:true={isResultVisible}>
                        <div class="slds-is-relative">
                            <h2>{message}</h2>
                        </div>
                    </template>
                    <lightning-spinner
                        if:false={isLoaded}
                        alternative-text="Loading"
                        size="medium"
                        class="spinnerClass">
                    </lightning-spinner>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        variant="neutral"
                        label={LABELS.LMS_Cancel}
                        onclick={closeModal}>
                    </lightning-button>
                    <lightning-button
                        class="custom_button"
                        variant="neutral"
                        label={LABELS.LMS_CC_ModalRunButton}
                        onclick={doSubmit}
                        disabled={isDisabled}>
                    </lightning-button>
                </footer>
            </div>
        </section>
    </div>
</template>
