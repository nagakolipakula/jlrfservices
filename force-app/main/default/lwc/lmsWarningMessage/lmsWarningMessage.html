<template>
    <template lwc:if={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.msgLabel}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div if:true={loadSpinner}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                    <template lwc:if={quoteValues}>
                        <template lwc:if={changedDate}>
                            <div>
                                <p>{changedLabel}</p>
                            </div>
                            <br>
                        </template>
                    </template>
                    <div>
                        <p>{label.RequiredEvidenceDocument}</p>
                        <p>{evidenceDocs}</p>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label={label.cancelLabel} onclick={handleCloseModal} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button label={label.okLabel} variant="brand" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
